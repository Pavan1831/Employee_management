<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>
    <form method="POST" action="">
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="number" name="age" placeholder="Age"><br>
        <input type="number" name="experience" placeholder="Experience"><br>
        <input type="number" name="salary" placeholder="Salary"><br>
        <input type="text" name="skills" placeholder="Skills"><br>
        <input type="text" name="qualifications" placeholder="Qualifications"><br>
        <input type="submit" value="Add">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Index</a></p>
</body>
</html>
