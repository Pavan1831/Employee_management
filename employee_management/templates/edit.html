<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        /* Add the same CSS styles as in the previous example */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST" action="">
        <input type="text" name="first_name" placeholder="First Name" value="{{ employee[1] }}"><br>
        <input type="text" name="last_name" placeholder="Last Name" value="{{ employee[2] }}"><br>
        <input type="number" name="age" placeholder="Age" value="{{ employee[3] }}"><br>
        <input type="number" name="experience" placeholder="Experience" value="{{ employee[4] }}"><br>
        <input type="number" name="salary" placeholder="Salary" value="{{ employee[5] }}"><br>
        <input type="text" name="skills" placeholder="Skills" value="{{ employee[6] }}"><br>
        <input type="text" name="qualifications" placeholder="Qualifications" value="{{ employee[7] }}"><br>
        <input type="submit" value="Update">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Index</a></p>
</body>
</html>
